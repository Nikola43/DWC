<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
</head>

<body>

<script type="text/javascript">
    function calcularFactorialIterativo(num) {
        let fact = 1;
        for (let i = 1; i <= num; i++) {
            fact *= i;
        }
        return fact;
    }

    function calcularFactorialRecursivo(num) {
        return (num === 1 ? 1 : num * calcularFactorialRecursivo(num - 1));
    }

    let num = prompt("Introduce el numero");
    alert("Iterativo: !" + num + " = " + calcularFactorialIterativo(num));
    alert("Recursivo: !" + num + " = " + calcularFactorialRecursivo(num));
</script>

</body>
</html>
