<script type="text/javascript">

    //Definir una función que determine si la cadena de texto que se le pasa como parámetro es un palíndromo, es decir,
    //si se lee de la misma forma desde la izquierda y desde la derecha. Ejemplo de palíndromo complejo:
    // "La ruta nos aporto otro paso natural".

    let palindromo = "La ruta nos aporto otro paso natural";
    document.write(esPalindromo(palindromo));

    function esPalindromo(text) {
        return text.toString().toLowerCase().replace(/\s/g, "") === text.toString().toLowerCase().split("").reverse().join("").replace(/\s/g, "");
    }
</script>
