<!DOCTYPE html>
<html lang="es">
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        #div_map {
            height: 700px;
            width: 700px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6WNrw-Kc3tHPkI5JXJlGhMvlznYkBvqk" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<button id="carga_mapa" onclick="cargarMapa()">Cargar Mapa</button>
<div id="div_map"></div>

<script>
    function cargarMapa() {
        let mapOptions = {
            center: new google.maps.LatLng(37.392529, -5.994072),
            zoom: 8
        };

        let map = new google.maps.Map($("#div_map").get(0), mapOptions);

        var infowindow = new google.maps.InfoWindow({
            map: map,
            position: new google.maps.LatLng(37.3910101, -5.9819043),
            content: "<b>Mi casa</b><br>Telefono: 999999999"
        });
    }
</script>
</body>
</html>
