
<p>Aqui mostramos las especialidades</p>

<h3>SPECIALITIES:</h3>
<ul>
  <!--recorre el array vet-->
  <li *ngFor="let s of specialities">
    <a routerLink="/specialities/{{s.id}}" routerLinkActive="active" (click)="onSelect(s)">
      {{s.id}}
      {{s.name}} -
    </a>
    <!--botton para eliminar owner / meto el codigo del click en owner.ts-->
    <button type="button" (click)="del(s)">Delete</button>

    <!--botton para eliminar owner-->
    <button type="button" (click)="upd(s.id)">Update </button>
  </li>
</ul>
