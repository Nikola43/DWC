<p>Aqui mostramos las especialidades</p>

<h3>SPECIALITIES:</h3>
<ul>
  <!--recorre el array vet-->
  <li *ngFor="let s of specialities">
    <a href="#">
      {{s.id}}
      {{s.name}} -
    </a>

    <!--botton para eliminar owner / meto el codigo del click en owner.ts-->
    <button type="button" (click)="del(s)">Delete</button>

    <!--botton para eliminar owner-->
    <button type="button" (click)="upd(s)">Update </button>
  </li>
</ul>

<div *ngIf="ocultarMostrarModificar">
  <app-form-speciality (actualiza)="actualizaEspecialidad($event)"></app-form-speciality>
</div>
<button class="btn btn-primary" (click)="verOcultarFormulario()">Add</button>
