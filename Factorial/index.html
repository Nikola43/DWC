<body>

<script type="text/javascript">
    function calcularFactorialIterativo(num) {
        let fact = 1;
        for (let i = 1; i <= num; i++) {
            fact *= i;
        }
        return fact;
    }

    function calcularFactorialRecursivo(num) {
        let result;
        if (num === 1)
            return 1;
        result = num * calcularFactorialRecursivo(num - 1);
        return (result);
    }

    let num = prompt("Introduce el numero");
    alert("Iterativo: !" + num + " = " + calcularFactorialIterativo(num));
    alert("Recursivo: !" + num + " = " + calcularFactorialRecursivo(num));
</script>

</body>
</html>
